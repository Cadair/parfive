[mypy]
plugins = pydantic.mypy

[mypy-parfive.utils]
disallow_untyped_defs = True

# Ignore the autogenerated version file
[mypy-parfive._version]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-pytest_localserver.*]
ignore_missing_imports = True

[mypy-aioftp.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytest_socket.*]
ignore_missing_imports = True
